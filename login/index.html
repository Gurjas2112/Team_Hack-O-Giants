<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Smart Scholars</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional styles for active button */
        .active-button {
            background-color: #4CAF50; /* Active button color */
            color: white;
        }
        .inactive-button {
            background-color: #f1f1f1; /* Inactive button color */
            color: black;
        }
    </style>
</head>
<body>
    <div class="font-sans text-gray-900 antialiased">
        <div class="min-h-screen flex flex-col sm:justify-center items-center pt-6 sm:pt-0 bg-[#f8f4f3]">
            <div>
                <a href="/">
                    <h2 class="font-bold text-3xl">SMART <span class="bg-[#f84525] text-white px-2 rounded-md">SCHOLARS</span></h2>
                </a>
            </div>

            <div class="w-full sm:max-w-md mt-6 px-6 py-4 bg-white shadow-md overflow-hidden sm:rounded-lg">
                <form method="POST" action="">
                    <div class="py-8">
                        <center>
                            <span class="text-2xl font-semibold">Log In</span>
                        </center>
                       
                    </div>
                      
                      

                    <div class="mb-4">
                        <div class="mt-2 flex justify-between mx-20">
                            <button id="studentButton" type="button" class="inactive-button p-2 rounded-md" onclick="setRole('student')">
                                Student
                            </button>
                            <button id="teacherButton" type="button" class="inactive-button p-2 rounded-md" onclick="setRole('teacher')">
                                Teacher
                            </button>
                        </div>
                        <!-- Hidden field to store the selected role -->
                        <input type="hidden" name="role" id="roleInput" value="">
                    </div>

                    <div>
                        <label class="block font-medium text-sm text-gray-700" for="email">Email</label>
                        <input type='email' name='email' placeholder='Email' class="w-full rounded-md py-2.5 px-4 border text-sm outline-[#f84525]" />
                    </div>

                    <div class="mt-4">
                        <label class="block font-medium text-sm text-gray-700" for="password">Password</label>
                        <div class="relative">
                            <input id="password" type="password" name="password" placeholder="Password" required autocomplete="current-password" class="w-full rounded-md py-2.5 px-4 border text-sm outline-[#f84525]">
                        </div>
                    </div>

                    <div class="block mt-4">
                        <label for="remember_me" class="flex items-center">
                            <input type="checkbox" id="remember_me" name="remember" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:ring-indigo-500">
                            <span class="ms-2 text-sm text-gray-600">Remember Me</span>
                        </label>
                    </div>

                    <div class="flex items-center justify-end mt-4">
                        <a class="hover:underline text-sm text-gray-600 hover:text-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" href="#">
                            Forgot your password?
                        </a>

                        <button class="ms-4 inline-flex items-center px-4 py-2 bg-[#f84525] border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-red-800 focus:bg-gray-700 active:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition ease-in-out duration-150">
                            Sign In
                        </button>
                    </div>
                </form>                
            </div>
        </div>
    </div>

    <script>
        function setRole(role) {
            document.getElementById('roleInput').value = role;

            const studentButton = document.getElementById('studentButton');
            const teacherButton = document.getElementById('teacherButton');

            if (role === 'student') {
                studentButton.classList.add('active-button');
                studentButton.classList.remove('inactive-button');
                teacherButton.classList.add('inactive-button');
                teacherButton.classList.remove('active-button');
            } else if (role === 'teacher') {
                teacherButton.classList.add('active-button');
                teacherButton.classList.remove('inactive-button');
                studentButton.classList.add('inactive-button');
                studentButton.classList.remove('active-button');
            }
        }
    </script>
</body>
</html>
